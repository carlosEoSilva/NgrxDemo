<div class="add-container">
  
  <div class="form-container">
    <form #bookForm='ngForm' (ngSubmit)="saveBook(bookForm)">
    <mat-form-field class="form-input" appearance="legacy">
      <mat-label>Title</mat-label>
      <input 
        name="bookTitle"
        ngModel
        #bookName="ngModel"
        matInput 
        required
        placeholder="">
    </mat-form-field>

    <mat-form-field class="form-input" appearance="legacy">
      <mat-label>Author</mat-label>
      <input 
        name="bookAuthor"
        ngModel
        #bookAuthor="ngModel"
        required
        matInput 
        placeholder="">
    </mat-form-field>

    <mat-form-field class="form-input" appearance="legacy">
      <mat-label>Cover Url</mat-label>
      <input 
        name="bookCover"
        ngModel
        #bookCover="ngModel"
        required
        (focusout)="preview(bookCover)"
        matInput 
        placeholder="">
    </mat-form-field>

    <mat-form-field class="form-input" appearance="legacy">
      <mat-label>Price</mat-label>
      <input 
        name="bookPrice"
        ngModel
        #bookPrice="ngModel"
        required
        matInput 
        placeholder="">
    </mat-form-field>

    <button type="submit" class="btn-save" mat-button color="primary">Save</button>
    </form>
  </div>

  <div class="cover-container">
    <img class="cover-preview" [src]="coverPreview">  
  </div>
</div>
