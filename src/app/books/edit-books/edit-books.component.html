<div class="add-container">
  
  <div class="form-container">

    <form #bookForm='ngForm' (ngSubmit)="editarLivro(bookForm)">
    <mat-form-field class="form-input" appearance="legacy">
      <mat-label>Title</mat-label>
      <input 
        name="titulo"
        [(ngModel)]="livroEditar.Titulo"
        #titulo="ngModel"
        matInput 
        required
        placeholder="">
    </mat-form-field>

    <mat-form-field class="form-input" appearance="legacy">
      <mat-label>Author</mat-label>
      <input 
        name="autor"
        [(ngModel)]="livroEditar.Autor"
        #autor="ngModel"
        required
        matInput 
        placeholder="">
    </mat-form-field>

    <mat-form-field class="form-input" appearance="legacy">
      <mat-label>Cover Url</mat-label>
      <input 
        name="capa"
        [(ngModel)]="livroEditar.Capa"
        #capa="ngModel"
        required
        (focusout)="preview(capa)"
        matInput 
        placeholder="">
    </mat-form-field>

    <mat-form-field class="form-input" appearance="legacy">
      <mat-label>Price</mat-label>
      <input 
        name="preco"
        [(ngModel)]="livroEditar.Preco"
        #preco="ngModel"
        required
        matInput 
        placeholder="">
    </mat-form-field>

    <button type="submit" class="btn-save" mat-button color="primary">Save</button>
    
    </form>
  </div>

  <div class="cover-container">
    <img class="cover-preview" [src]="capaPreview">  
  </div>
</div>
